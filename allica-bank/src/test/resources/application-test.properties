spring.application.name=allica-bank
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.initialization-mode=always

# This is the correct property to defer data.sql until after Hibernate runs
spring.jpa.defer-datasource-initialization=true

# Hibernate should create the schema so Spring can then insert into it
spring.jpa.hibernate.ddl-auto=none

spring.jpa.show-sql=true

logging.level.org.springframework.security=DEBUG

#logging pattern
logging.pattern.level=%5p [traceId=%X{traceId}]

spring.test.execution.parallel.enabled=false